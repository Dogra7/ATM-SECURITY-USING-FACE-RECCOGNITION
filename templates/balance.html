<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Enquiry</title>
    <style>
        body {
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .heading {
            padding: 10px;
            margin-top: 30px;
            margin-bottom: -50px;
            background-color: #fff;
            text-align: center;
            width: 100%;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section::before {
            content: '';
            position: absolute;
            bottom: -40%;
            left: 40%;
            height: 600px;
            width: 600px;
            background: linear-gradient(#f01, #f0f);
            border-radius: 50%;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .balance h2 {
            color: #003366;
            margin-bottom: 15px;
            font-size: 24px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Account Balance</h1>
    </div>

    <section>
        <div class="container">
            <div class="balance">
                <h2>Your Balance: â‚¹{{ balance }}</h2>
            </div>
            <div>
                <a href="{{ url_for('home') }}">Back to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
